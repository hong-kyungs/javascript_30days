<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Console Tricks!</title>
</head>

<body>
  <p onclick="makeGreen()">xBREAKxDOWNx</p>

  <script>
    const dogs = [{ name: 'snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    //regular
    console.log('hello');

    //interpolated
    console.log('Hello I am a %s string', '🍎');
    const a = '🍓';
    console.log(`Hello I am a ${a} string`);

    //styled
    console.log('%c I am some great text', 'font-size: 50px; background: lightpink; text-shadow: 10px 10px 0 blue; color: black;')

    //warning!
    console.warn('OH NOOOO');

    //Error
    console.error('shit!');

    //Info
    console.info('crocodiles eat 3-4 people per year');

    //Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    //Cleaning
    // console.clear();

    //viweing DOM Elements
    console.log(p);
    console.dir(p);

    //grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} years old`);
      console.groupEnd(`${dog.name}`)
    })

    //counting
    console.count('amy');
    console.count('bob');
    console.count('amy');
    console.count('amy');
    console.count('amy');
    console.count('bob');
    console.count('bob');
    console.count('amy');

    //timing - how long it is taking to get your things.
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })

    //table
    console.table(dogs);

  </script>
</body>

</html>
